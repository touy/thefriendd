<ons-page id="mypage1" ng-controller="ProductController">
<ons-toolbar class="barColor">
    <div class="left">
        <ons-toolbar-button ng-click="app.load('home.html')">
            <ons-icon icon="ion-navicon-round" style="color:white"></ons-icon>
        </ons-toolbar-button>
    </div>
    <div class="center">
        <ons-search-input placeholder="Search" style="margin-top:3px" modifier="material"></ons-search-input>
    </div>

    <div class="right">
        <ons-toolbar-button ng-click="app.showFromObject()">
            <ons-icon icon="fa-language" style="color:white;"></ons-icon>
        </ons-toolbar-button>

        <!--
  <img src="img/laos.png" ng-click="changeLang('LA')" width="32px" height="32px" /> &nbsp;
  <img src="img/united.png" ng-click="changeLang('EN')" width="32px" height="32px" />
  -->
    </div>
</ons-toolbar>

<ons-gesture-detector id="items" ng-swipeleft="onGesture('Swipe Left')" ng-swiperight="onGesture('Swipe Right')" ng-swipedown="onGesture('Swipe Down')" ng-swipeup="onGesture('Up')" ng-hold="onGesture('Hold')" ng-doubletap="onGesture('Double Tap')">
    <table ng-hide="del=='false'" width="100%">
        <tr ng-repeat="n in Productitems" ng-if="$index % 2 == 0">
            <td width="50%">
                <div>
                    <img src="{{Productitems[$index].images}}" ng-click="editAction(Productitems[$index])" alt="Onsen UI" style="width: 100%">
                    <span style="color:rgb(255, 255, 255);padding:2px">{{Productitems[$index].price | number}} LAK </span>
                </div>
            </td>
            <td ng-if="Productitems.length-1 > $index " width="50%">
                <div>
                    <img src="{{Productitems[$index+1].images}}" ng-click="editAction(Productitems[$index + 1])" alt="Onsen UI" style="width: 100%">
                    <span style="color:rgb(255, 255, 255);padding:2px">{{Productitems[$index +1].price  | number}} LAK</span>
                </div>
            </td>
        </tr>
    </table>

    <table id="b2" ng-hide="del=='true'" width="100%">
        <tr ng-repeat="n in Productitems" ng-if="$index % 2 == 0">
            <td width="50%">
                <div>
                    <img src="{{Productitems[$index].images}}" ng-click="delAction(Productitems[$index])" alt="Onsen UI" style="width: 100%">
                    <span style="color:rgb(180, 0, 0);padding:2px">Delete</span>
                </div>
            </td>
            <td ng-if="Productitems.length-1 > $index " width="50%">
                <div>
                    <img src="{{Productitems[$index+1].images}}" ng-click="delAction(Productitems[$index + 1])" alt="Onsen UI" style="width: 100%">
                    <span style="color:rgb(180, 0, 0);padding:2px">Delete</span>
                </div>
            </td>
        </tr>
    </table>
</ons-gesture-detector>


<ons-fab position="bottom left">
    <ons-icon icon="md-plus" ng-click="ProductModal.show()"></ons-icon>
</ons-fab>





<ons-modal direction="up" var="ProductModal">

    <div style="padding:10px;overflow-y: scroll; height:100%;">

        <input id="texbox" type="text" name="productname" ng-model="ProductAdd.name" placeholder="{{LangObject.TB_Product.productname}}">

        <input id="texbox" type="number" ng-model="ProductAdd.price" name="price" placeholder="{{LangObject.TB_Product.price}}">

        <input id="texbox" type="text" ng-model="ProductAdd.keyword" name="keyword" placeholder="{{LangObject.TB_Product.keyword}}">

         <div class="image-upload_add">
            <label for="file-input">
                    <img id="product"  src="{{imageDefualt}}"/>
                </label>
                <input id="file-input" type="file" file-model="userFile" />
        </div>
        <textarea ng-model="ProductAdd.desc" placeholder="{{LangObject.TB_Product.description}}"></textarea>
        <br/>
        <input type="button" ng-click="Save(Product)" class="myButton" value="{{LangObject.Button.Save}}" />
        <input type="button" ng-click="ProductModal.hide()" class="myButton" value="{{LangObject.Button.Cancel}}" />
    </div>

</ons-modal>



<ons-modal direction="up" var="ProductModalEdit">

    <div style="padding:10px;overflow-y: scroll; height:100%;">

        <input id="texbox" type="text" name="productname" ng-model="Product.title" placeholder="{{LangObject.TB_Product.productname}}">

        <input id="texbox" type="number" ng-model="Product.price" name="price" placeholder="{{LangObject.TB_Product.price}}">

        <input id="texbox" type="text" ng-model="ProductAdd.keyword" name="keyword" placeholder="{{LangObject.TB_Product.keyword}}">

        <div class="image-upload_add">
            <label for="file-inputs">
                    <img id="productedit"  src="{{Product.images}}"/>
                </label>
            <input id="file-inputs" type="file" file-model="userFile" />
        </div>
        <textarea ng-model="Product.desc" placeholder="{{LangObject.TB_Product.description}}"></textarea>
        <br/>
        <input type="button" ng-click="Save(Product)" class="myButton" value="{{LangObject.Button.Save}}" /> &nbsp;
        <input type="button" ng-click="ProductModalEdit.hide()" class="myButton" value="{{LangObject.Button.Cancel}}" />
    </div>

</ons-modal>


</ons-page>
